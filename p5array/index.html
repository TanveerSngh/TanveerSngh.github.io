<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('storm sky.jpeg');
            background-size: cover;
            background-position: center;
        }
        canvas {
            position: absolute;
            z-index: 1;
        }
        button {
            position: absolute;
            z-index: 2;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Stop Rain</button>
</body>
</html>
